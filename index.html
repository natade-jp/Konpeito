<!DOCTYPE html>
<html>
<head>
<title>konpeito</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
<link rel="stylesheet" type="text/css" href="./examples/css/main.css">
</head>
<body>
<h1>konpeito</h1>
<p>HTML5用ライブラリです。
ライブラリ自体は<a href="https://opensource.org/licenses/MIT">MITライセンス</a>とします。</p>

<div id="examples" class="dllist">
<h2>Examples</h2>
<p>konpeito を使用した際のサンプルコードです。コンソール上で動作が確認できます。</p>
<dl>
	<dt>BigDecimal</dt>
	<dd>任意精度演算</dd>
	<dt>BigInteger</dt>
	<dd>多倍長整数</dd>
	<dt>Random</dt>
	<dd>乱数</dd>
	<dt>Matrix</dt>
	<dd>行列</dd>
</dl>
</div>

<div id="author">
<h2>Author</h2>
<p>natade
	<a href="https://natadea.wordpress.com/">blog</a>,
	<a href="https://twitter.com/natadea">twitter</a>,
	<a href="https://github.com/natade-jp">github</a></p>
</div>

<script type="text/javascript">
var element = document.getElementById("examples");
var i = 0;
if(	element !== null) {
	list = element.getElementsByTagName("dt");
	for(i = 0; i < list.length; i++) {
		var title = list[i].innerText;
		list[i].innerHTML = "<a href=\"./examples/demos/" + title + "/index.html\">" + title + "</a>";
	}
}
</script> 
</body>
</html>
